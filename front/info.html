<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ngide Sehat</title>

		<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container-fluid clearfix">
			<div class="row">
				<div id="map-canvas" class="col-xs-8">
				</div>
				<div class="col-xs-4">
				
					<h1><span id="info_name"></span><br><small><span id="info_type"></span></small></h1>
					<hr>
					<p><strong>Alamat:</strong><br><span id="info_address"></span></p>
					<p><strong>No. Telepon:</strong><br><span id="info_tel"></span></p>
					<p><strong>Kelas:</strong><br><span id="info_class"></span></p>
					<p><strong>Kecamatan:</strong><br><span id="info_kec"></span></p>
					<h2>Metode Tempuh</h2>
					<p>{ dari google maps api }</p>
				
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="vendor/jquery/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.js"></script>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKKdHe2kfdhW4NXkLoIwFkLw0HOvKibc0"></script>
		<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
